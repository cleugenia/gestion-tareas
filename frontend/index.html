<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestor de Tareas</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Tu CSS personalizado -->
  <link href="style.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-5">

  <!-- Título -->
  <h1 class="text-center mb-4">Gestor de Tareas</h1>

  <!-- Pestañas para Registro y Login -->
  <ul class="nav nav-tabs mb-4" id="authTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Registro</button>
    </li>
  </ul>

  <div class="tab-content" id="authTabsContent">

    <!-- LOGIN -->
    <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
      <form id="form-login">
        <div class="mb-3">
          <label for="login-usuario" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="login-usuario" required />
        </div>
        <div class="mb-3">
          <label for="login-contrasena" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="login-contrasena" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      </form>
    </div>

    <!-- REGISTRO -->
    <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
      <form id="form-register">
        <div class="mb-3">
          <label for="register-usuario" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="register-usuario" required />
        </div>
        <div class="mb-3">
          <label for="register-contrasena" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="register-contrasena" required />
        </div>
        <button type="submit" class="btn btn-success w-100">Registrar</button>
      </form>
    </div>

  </div>

  <!-- Contenedor tareas, se muestra tras login -->
  <div id="tareas-section" class="d-none mt-5">

    <h2>¡Bienvenido, <span id="usuario-nombre"></span>!</h2>

    <!-- Form para crear nueva tarea -->
    <form id="form-tarea" class="mb-4">
      <div class="input-group">
        <input type="text" id="descripcion-tarea" class="form-control" placeholder="Descripción de la tarea" required />
        <button class="btn btn-primary" type="submit">Agregar tarea</button>
      </div>
    </form>

    <!-- Listado de tareas -->
    <ul class="list-group" id="lista-tareas">
      <!-- Aquí se cargarán las tareas -->
    </ul>

    <!-- Botón para cerrar sesión -->
    <button id="btn-logout" class="btn btn-secondary mt-4">Cerrar sesión</button>
  </div>

</div>

<!-- Bootstrap Bundle con Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Tu JS -->
<script src="script.js"></script>

<!-- Footer -->
<footer class="bg-light text-center text-muted py-3 mt-5 border-top">
  <div class="container">
    <small>Esta app fue realizada por M. Eugenia Descalzo</small>
  </div>
</footer>

</body>
</html>
